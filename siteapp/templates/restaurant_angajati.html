<!DOCTYPE html>
<html>
<head>
	<title>La Stejar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- font awesome -->
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <script src="https://code.jquery.com/jquery-3.4.1.min.js">
	</script>
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<style type="text/css">
		.body{
			/*background: url(static/image/book5.jpg);*/
			background-color: white;
		}
		.header{
			/*background: url(static/image/book5.jpg);*/
			background-size:cover;
			background-position: cover;
			min-height:100px;
		}
		.nav_setup{
			background: rgba(1,1,1,0.2);
		}
		.brand{
			background: black;
		}
		.brand-text{
			color:white;
		}
		.formular{
			max-width:700px;
			max-height:300px;
			margin:40px auto;
			margin-top:20px;
			padding:40px;

		}
		.section_log{
			margin-top:-100px;
		}
		.p_author{
			font-family:"Times New Roman", Times, serif;
			font-size:15px;
			color: black;
			padding: 0px;
			margin: 0px;
			border: 0px;
		}
		.formular_modifica{
			border-style: solid; 
			border-top-style: none; 
			border-left-style: none;
			border-radius: 20px; 
			border-color: black; 
			border-width: 2px; 
			margin-bottom:30px;
		}
		.formular_adauga{
			border-style: solid; 
			border-top-style: none; 
			border-left-style: none;
			border-radius: 20px; 
			border-color: red; 
			border-width: 2px; 
			margin-bottom:30px;
		}

	</style>

</head>
<body class="body">
	<header class="header">
		<nav  class="nav-wraper nav_setup">
			<div class="container">
				<a href="/" class=" left brand-logo brand-text">La Stejar</a>
				<ul id="nav-mobile"  class="right hide-on-small-right">
					<li><a href="/restaurant_admin" class="btn brand z-depth-0">Restaurante</a></li>
					<li><a href="/restaurant_angajati" class="btn brand z-depth-0">Angajati</a></li>
					<li><a href="/comenzi" class="btn brand z-depth-0">Comenzi</a></li>
					<li><a href="/restaurant_produse" class="btn brand z-depth-0">Produse</a></li>
				</ul>
			</div>
		</nav>
	</header>



	<!-- sectiune care contine detaliile despre angajati -->
	<section class="container section" >
		<h5>Angajati</h5>
	</section>
	<section class="container section" >
		{% for angajat in angajati: %}
			<form action="" method="POST" class="formular_modifica">
			<div class="row">
				<div class="col l3">
					<div class="input-field">
						<input type="hidden" name="id_angajat" value="{% print(angajat[0]) %}">
						<textarea id="message" class="materialize-textarea" name="nume">{% print(angajat[1]) %}</textarea>
						<label for="nume">Nume</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="prenume">{% print(angajat[2]) %}</textarea>
						<label for="prenume">Prenume</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="telefon">{% print(angajat[4]) %}</textarea>
						<label for="telefon">Telefon</label>
					</div>
				</div>
				<div class="col l3">
					<div class="center">
						<input type="submit" name="sterge_angajat" value="Sterge" class="btn brand z-depth-0">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="adresa">{% print(angajat[7]) %}</textarea>
						<label for="adresa">Adresa</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<input type="hidden" name="pozitie" value="{% print(angajat[8]) %}">
						<select name = "pozitie">
							<option value="" disabled selected>{% print(angajat[8]) %}</option>
							<option value="manager">manager</option>
							<option value="bucatar">bucatar</option>
							<option value="curier">curier</option>
							<option value="ajutor_bucatar">ajutor de bucatar</option>
						</select>
						<label for="pozitie">Pozitie</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<select name = "id_manager">
							{% for man in manageri %}
								{% if (man[0] == angajat[9]) %}
									<option value="" disabled selected>{% print(man[1]) %}</option>
								{% endif %}
							{% endfor %}
							{% for man in manageri %}
								<option value="{% print(man[0]) %}">{% print(man[1]) %}</option>
							{% endfor %}
						</select>
						<label for="superior">Superior</label>
					</div>
				</div>
				<div class="col l3">
					<div class="center">
						<input type="submit" name="modifica_angajat" value="Modifica" class="btn brand z-depth-0">
					</div>
				</div>
			</div>
			<div class="row">
				<!-- <div class="col l3">
					<div class="input-field">
						<input type="text" id="date" class="datepicker" name="data_angajare">
						<label for="data_angajare">Data angajare</label>
					</div>
				</div> -->
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="email">{% print(angajat[5]) %}</textarea>
						<label for="email">Email</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						{% for res in restaurante %}
							{% if (res[0] == angajat[3]) %}
								<input type="hidden" name="id_restaurant" value="{% print(res[0]) %}">
							{% endif %}
						{% endfor %}
						<select name = "id_restaurant">
							{% for res in restaurante %}
								{% if (res[0] == angajat[3]) %}
									<option value="" disabled selected>{% print(res[6]) %}</option>
								{% endif %}
							{% endfor %}
							{% for res in restaurante %}
								<option value="{% print(res[0]) %}">{% print(res[6]) %}</option>
							{% endfor %}
						</select>
						<label for="restaurant">Oras Restaurant</label>
					</div>
				</div>
			</div>
		</form>
		{% endfor %}
	</section>


	<!-- sectiune in care se adauga un angajat -->
	<section class="container section" >
		<form action="" method="POST" class="formular_adauga">
			<div class="row">
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="nume"></textarea>
						<label for="nume">Nume</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="prenume"></textarea>
						<label for="prenume">Prenume</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="telefon"></textarea>
						<label for="telefon">Telefon</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="adresa"></textarea>
						<label for="adresa">Adresa</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<select name = "pozitie">
							<option value="" disabled selected>Selectatia pozitia</option>
							<option value="manager">manager</option>
							<option value="bucatar">bucatar</option>
							<option value="curier">curier</option>
							<option value="ajutor_bucatar">ajutor de bucatar</option>
						</select>
						<label for="pozitie">Pozitie</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<select name = "id_manager">
							<option value="" disabled selected>Selectati superior</option>
							{% for man in manageri %}
								<option value="{% print(man[0]) %}">{% print(man[1]) %}</option>
							{% endfor %}
						</select>
						<label for="superior">Superior</label>
					</div>
				</div>
				<div class="col l3">
					<div class="center">
						<input type="submit" name="adauga_angajat" value="Adauga angajat" class="btn brand z-depth-0 red">
					</div>
				</div>
			</div>
			<div class="row">
				<!-- <div class="col l3">
					<div class="input-field">
						<input type="text" id="date" class="datepicker" name="data_angajare">
						<label for="data_angajare">Data angajare</label>
					</div>
				</div> -->
				<div class="col l3">
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" name="email"></textarea>
						<label for="email">Email</label>
					</div>
				</div>
				<div class="col l3">
					<div class="input-field">
						<select name = "id_restaurant">
							<option value="" disabled selected>Selectati orasul</option>
							{% for res in restaurante %}
								<option value="{% print(res[0]) %}">{% print(res[6]) %}</option>
							{% endfor %}
						</select>
						<label for="restaurant">Oras restaurant</label>
					</div>
				</div>
			</div>
		</form>
	</section>





	



	<footer class="section">
		<div class="center grey-text">
			Done.Finished
		</div>
	</footer>

	<script>
    	$(document).ready(function(){
    		$('.sidenav').sidenav();
    		$('.materialboxed').materialbox();
    		$('.parallax').parallax();
    		$('.tabs').tabs();
    		$('.datepicker').datepicker(); 
    		$('.tooltipped').tooltip();
    		$('.scrollspy').scrollSpy();
    		$('.dropdown-trigger').dropdown();
    		$('select').formSelect();

    	});
    </script>


</body>
</html>
